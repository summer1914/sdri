{% extends 'base.html' %}
{% block title %}
学校检索
{% endblock %}


{% block head %}
    <script src="{{ url_for('static',filename='js/schoolsearch.js') }}"></script>
{% endblock %}

{% block page_title %}
{{ self.title() }}
{% endblock %}

{% block main_content %}
    <div class="form-inline">
        <div class="form-group form-inline">

            <input type="text" class="form-control" name="province" placeholder="如湖北">
            <label>省</label>
        </div>
        <div class="form-group ">

            <input type="text" class="form-control" name="city" placeholder="如武汉">
            <label>市</label>
        </div>
        <div class="form-group">

            <input type="text" class="form-control" name="county" placeholder="如武昌">
            <label>区（县）</label>
        </div>
        <div class="form-group">

            <input type="text" class="form-control" name="school" placeholder="输入学校">
        </div>
            <button type="button" id="search-btn"  class="btn btn-success">检索</button>

    </div>

{% endblock %}
