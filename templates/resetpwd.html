{% extends 'base.html'  %}

{% block title %}
修改密码
{% endblock %}

{% block page_title %}

    {{ self.title() }}

{% endblock %}
{% block head %}
    <style>
    .form-container{
        width:300px;

    }
    </style>
    <script src="{{ url_for('static',filename='js/resetpwd.js') }}"></script>
{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" >旧密码</span>
                    <input type="password" class="form-control"name="oldpwd" placeholder="请输出旧密码">

                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" >新密码</span>
                    <input type="password" class="form-control"name="newpwd" placeholder="请输入新密码">

                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">确认新密码</span>
                    <input type="password" class="form-control"name="newpwd2" placeholder="请输入确认密码">
                </div>
            </div>
            <div class="form-group">
                <button id="submit" class="btn btn-primary">立即保存</button>
            </div>
        </div>
    </form>

{% endblock %}
