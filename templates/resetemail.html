{% extends 'base.html'  %}

{% block title %}
修改邮箱
{% endblock %}

{% block page_title %}

    {{ self.title() }}

{% endblock %}
{% block head %}
    <style>
    .form-container{
        width:300px;

    }
    </style>

    <script src="{{ url_for('static',filename='js/resetemail.js') }}"></script>

{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="新邮箱">
                    <span class="input-group-addon" style="cursor:pointer;" id="captcha-btn" >获取验证码</span>

                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="captcha"  placeholder="邮箱验证码">

                </div>
            </div>
            <div class="form-group">

            <div class="form-group">
                <button id="submit" class="btn btn-primary">立即修改</button>
            </div>
        </div>
     </div>
    </form>

{% endblock %}
